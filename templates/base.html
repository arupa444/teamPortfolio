<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icElit.ai | Intelligence That Scales</title>
    <meta name="description" content="Next-generation AI solutions by icElit.ai. High-performance engineering, LLM agents, and scalable ML infrastructure.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (Dev Mode) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: '#030712',
                        glass: 'rgba(255, 255, 255, 0.05)',
                        accent: '#3b82f6',
                        cyan: '#06b6d4',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Space Grotesk', 'monospace'],
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Marked.js for Text Formatting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-deep text-white overflow-x-hidden selection:bg-cyan selection:text-deep">

    <!-- Noise Overlay -->
    <div class="fixed inset-0 pointer-events-none opacity-[0.03] z-50 bg-[url('https://grainy-gradients.vercel.app/noise.svg')]"></div>

    {% include 'components/nav.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'components/footer.html' %}


    <!-- CHATBOT WIDGET -->
    <div id="ai-widget" class="fixed bottom-6 right-6 z-50 flex flex-col items-end">

        <!-- Chat Window -->
        <div id="chat-window" class="hidden mb-4 w-[350px] md:w-[400px] h-[500px] bg-[#0a0f1c] border border-cyan/30 rounded-2xl shadow-2xl overflow-hidden flex flex-col backdrop-blur-xl transition-all duration-300 transform scale-95 opacity-0 origin-bottom-right" style="display: none;">
            <!-- Header -->
            <div class="bg-cyan/10 p-4 border-b border-white/5 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="font-mono text-sm font-bold text-white">icElit.ai <span class="text-cyan">NeuralNet</span></span>
                </div>
                <button onclick="toggleChat()" class="text-gray-400 hover:text-white transition-colors"><i class="fa-solid fa-times"></i></button>
            </div>

            <!-- Messages Area -->
            <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4 text-sm font-light">
                <!-- Intro Message -->
                <div class="flex justify-start">
                    <div class="bg-white/5 p-3 rounded-lg rounded-tl-none border border-white/5 text-gray-300 text-xs leading-relaxed">
                        Welcome to IceBot, Ask me anything that, you want to know!!
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-deep border-t border-white/5 relative">
                <input type="text" id="chat-input" placeholder="Ask about our engineering team..."
                       class="w-full bg-white/5 border border-white/10 rounded-full px-4 py-3 text-white focus:outline-none focus:border-cyan text-sm pr-10 transition-colors"
                       onkeypress="handleChatKey(event)">
                <button onclick="sendMessage()" class="absolute right-6 top-1/2 -translate-y-1/2 text-cyan hover:text-white transition-colors">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Toggle Button -->
        <button onclick="toggleChat()" class="w-14 h-14 bg-cyan text-deep rounded-full shadow-[0_0_20px_rgba(6,182,212,0.5)] flex items-center justify-center text-2xl hover:scale-110 transition-transform duration-300">
            <i class="fa-solid fa-robot"></i>
        </button>
    </div>

    <script>
        // CHATBOT LOGIC
        const chatWindow = document.getElementById('chat-window');

        const toggleChat = () => {
            if (chatWindow.style.display === 'none') {
                chatWindow.style.display = 'flex';
                setTimeout(() => {
                    chatWindow.classList.remove('scale-95', 'opacity-0');
                    chatWindow.classList.add('scale-100', 'opacity-100');
                }, 10);
            } else {
                chatWindow.classList.remove('scale-100', 'opacity-100');
                chatWindow.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    chatWindow.style.display = 'none';
                }, 300);
            }
        };

        const handleChatKey = (e) => {
            if (e.key === 'Enter') sendMessage();
        };

        const sendMessage = async () => {
            const input = document.getElementById('chat-input');
            const msgs = document.getElementById('chat-messages');
            const text = input.value.trim();

            if (!text) return;

            // 1. Add User Message
            msgs.innerHTML += `
                <div class="flex justify-end">
                    <div class="bg-cyan/20 text-white p-3 rounded-lg rounded-tr-none border border-cyan/30 max-w-[85%] text-sm">
                        ${text}
                    </div>
                </div>`;

            input.value = '';
            msgs.scrollTop = msgs.scrollHeight;

            // 2. Add Loading State
            const loadingId = 'loading-' + Date.now();
            msgs.innerHTML += `
                <div id="${loadingId}" class="flex justify-start">
                    <div class="bg-white/5 text-gray-400 p-3 rounded-lg rounded-tl-none border border-white/5 text-xs font-mono flex items-center gap-2">
                        <span class="w-1.5 h-1.5 bg-cyan rounded-full animate-bounce"></span>
                        <span class="w-1.5 h-1.5 bg-cyan rounded-full animate-bounce delay-100"></span>
                        <span class="w-1.5 h-1.5 bg-cyan rounded-full animate-bounce delay-200"></span>
                    </div>
                </div>`;
            msgs.scrollTop = msgs.scrollHeight;

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text})
                });
                const data = await res.json();

                // Remove loading
                document.getElementById(loadingId).remove();

                // 3. PARSE MARKDOWN TO HTML
                // We use 'marked.parse' to convert **bold** to <strong> and * to <li>
                const rawHtml = marked.parse(data.response);

                // 4. Add Bot Message with Custom Styling for Lists/Bold
                msgs.innerHTML += `
                    <div class="flex justify-start">
                        <div class="bot-msg bg-white/5 text-gray-300 p-3 rounded-lg rounded-tl-none border border-white/5 max-w-[90%] text-sm leading-relaxed overflow-hidden">
                            ${rawHtml}
                        </div>
                    </div>`;

            } catch (err) {
                document.getElementById(loadingId).innerText = "Connection lost.";
            }

            msgs.scrollTop = msgs.scrollHeight;
        };
    </script>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
